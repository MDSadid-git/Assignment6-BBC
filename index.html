<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/109fc038c0.js"
      crossorigin="anonymous"
    ></script>
    <title>BCC</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- header area Start  -->
    <header>
      <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <a href="https://www.bbc.com/" class="flex items-center">
            <img
              src="https://th.bing.com/th/id/R.6ae48de09521535d7e1a0582798daf5c?rik=NcNrjpHf2wa65A&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2016%2f10%2fBBC-logo.png&ehk=rD0AiWsLsw4UI4%2f0Ou0NMxAA9cuDf3V6IXsPYiTAx8M%3d&risl=&pid=ImgRaw&r=0"
              class="mr-3 h-6 sm:h-9"
              alt="Flowbite Logo"
            />
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent"
                  >News</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header area end  -->
    <hr
      class="my-4 mx-auto w-5/6 h-px bg-gray-100 rounded border-0 md:my-10 dark:bg-gray-700"
    />
    <!-- main area start -->
    <main>
      <nav class="container mx-auto">
        <ul
          id="myCategory"
          class="flex flex-col p-4 mt-4 justify-center bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
        ></ul>
      </nav>

      <!-- news area start  -->
      <section class="parent-section container mx-auto" id="medis"></section>
      <!-- news area end -->
    </main>

    <!-- main area end -->

    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
